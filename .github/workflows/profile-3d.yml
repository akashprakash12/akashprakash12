name: Dynamic GitHub Profile Updater

on:
  schedule:
    - cron: "0 18 * * *" # Runs daily at 18:00 UTC = 3:30 AM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate & Update GitHub Profile
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Generate 3D contribution graph
      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTINGS: >-
            {
              "theme": "night_rainbow"
            }

      # Step 3: Add random quote to README
      - name: Add Daily Quote
        run: |
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content + " â€” " + .author')
          sed -i '/<!--QUOTE-->/c\> ðŸ’¬ Quote of the day: '"$QUOTE" README.md

      # Step 4: Commit and push if changes exist
        shell: bash
      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "ðŸ”„ Auto update profile (3D + quote + stats)"
          git push
